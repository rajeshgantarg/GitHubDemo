name: Workflow for Android APP

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install OpenJDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
    
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3.2.0
        with:
          sdk-version: '34'

      - name: Download Emulator
        uses: android-actions/setup-android@v3.2.0
        with:
          api-level: '34'
          target: 'default'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify a specific Node.js version

      - name: Create AVD and start the emulator
        shell: pwsh
        run: |
          echo "Creating emulator..."
          & "$env:ANDROID_HOME\emulator\emulator.exe" -list-avds  # List available AVDs
          echo "Starting emulator..."
          & "$env:ANDROID_HOME\emulator\emulator.exe" -avd SamsungGalaxy -no-snapshot-save -no-boot-anim -no-audio -no-window &
    
      - name: Wait for Emulator to Boot
        shell: pwsh
        run: |
          echo "Waiting for emulator to boot..."
          adb wait-for-device
          $boot_completed = "0"
          while ($boot_completed -ne "1") {
          echo "Checking boot status..."
          $boot_completed = adb shell getprop sys.boot_completed
          Start-Sleep -Seconds 10
          }
          echo "Emulator booted successfully!"

      - name: Verify Emulator is Running
        run: adb devices  # Ensure the emulator is detected

      - name: Verify Boot Animation Stopped
        run: adb shell getprop init.svc.bootanim  # Check if boot animation has stopped


      - name: Wait for emulator to boot
        run: |
          adb devices

      - name: Verify Emulator is Running
        run: adb shell getprop init.svc.bootanim  # Ensure the boot animation has stopped
